<!DOCTYPE html>
<!--table태그 연습 코드-->
<html>
<!--table은 표 생성태그 / th는 헤더셀 / td 테이블 요소-->

<head>
  <meta charset="UTF-8">
  <style>
    .centered {
      text-align: center;
      align-items: center;
      align-content: center;
    }

    table,
    th,
    td {
      border: 3px solid black;
    }
  </style>
</head>

<body>

  <h2>TD elements define table cells</h2>

  <table style="width:100%">
    <tr>
      <th><a href="https://www.naver.com">Naver</a></th>
      <th><a href="https://www.w3cschools.com">w3c</a></th>
      <th><a href="https://github.com/chanho-datcom">Git</a></th>
    </tr>
    <tr class="centered">
      <td><a href="https://www.naver.com">Naver</a></td>
      <td><a href="https://www.w3cschools.com">w3c</a></td>
    </tr>
    <tr class="centered">
      <td><img src="mv.jpg" alt="모비우스" width="30"></td>
    </tr>
  </table>

  <p>To undestand the example better, we have added borders to the table.</p>

</body>

</html>
