<body>
  <h1>간단한 심테</h1>
  <div>
    <form>
      <p>1.양손 깍지를 꼈을 때 어느 손 엄지손가락이 위로 올라가나요?
      </p>

      <input type="radio" name="chk_info" value="left">왼쪽
      <input type="radio" name="chk_info" value="right">오른쪽

      <p>2.책상이 정돈되어 있을 때 집중이 잘 되나요? 아니면 물건이 흐트러져 있을 때 집중이 더 잘 되나요?
      </p>
      <input type="radio" name="chk_info2" value="clean">깔끔할때
      <input type="radio" name="chk_info2" value="mess">흐트러져있을 때
      <p>3.팔짱을 꼈을 때 어느 쪽 팔이 위로 올라가나요?
      </p>

      <input type="radio" name="chk_info3" value="larm">왼팔
      <input type="radio" name="chk_info3" value="rarm">오른팔

      <p>4.노래를 들을 때 더 관심이 가는 부분은 무엇인가요?
      </p>
      <input type="radio" name="chk_info4" value="lyrics">가사
      <input type="radio" name="chk_info4" value="melody">멜로디<br />
      <input type="button" id="rt" value="결과보러가기">
    </form>
    <div id='result'></div>
  </div>
