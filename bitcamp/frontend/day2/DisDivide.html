<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML CSS Left Right Split</title>
  <style>
    div {
      width: 100%;
      border: 0px solid black;
    }

    div.left {
      width: 20%;
      float: left;

    }

    div.right {
      width: 80%;
      float: right;

    }
  </style>
</head>

<body>
  <div>
    <div class="left">
      <a href="https://wikidocs.net/" target="ifrm">wikidocs</a>
      <a href="https://www.nexon.com/Home/Game" target="ifrm">Nexon</a>

    </div>
    <div class="right">
      <iframe name="ifrm" width="100%" height="100%"></iframe>
    </div>
  </div>
</body>

</html>
