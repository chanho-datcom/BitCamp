<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <script src="../jquery-3.6.0.min.js"></script>
  <script src="../2022_05_09/SignUp.js"></script>
</head>

<body>
  <div>
    <form action="../../backend/2022_05_09/post_result.php" , method="POST">
      <label>이름</label>
      <input type="text" class="User_info" id="Uname" name="Uname" placeholder="이름"><br />

      <input type="text" class="User_info" id="Uaddress" name="Uaddress" placeholder="주소"><br />

        <option value="AUS">호주</option>
