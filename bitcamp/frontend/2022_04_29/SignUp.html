<!DOCTYPE html>
<html>

<head>
  <script src="SignUp.js"></script>
</head>

<body>
  <div>
    <form action="어디가">
      <label>이름</label>
      <input type="text" id="Uname" name="UserInfo"><br />
      <label>주소</label>
      <input type="text" id="Uaddress" name="UserInfo"><br />
      <label>전화번호</label>
      <input type="text" id="Unumber" name="UserInfo"><br />
      <label>아이디</label>
      <input type="email" id="Uid" name="UserInfo"><br />
      <label>비밀번호</label>
      <input type="password" id="Upwd" name="UserInfo"><br />
      <label>국적</label>
      <select name="Nationality">
        <option value="" selected="selected">국적선택</option>
        <option value="korea">한국</option>
        <option value="US">미국</option>
        <option value="AUS">호주</option>
        <option value="UK">영국</option>
        <option value="Ch">중국</option>
      </select>
      <input type="button" id="rt" value="출력">
      <ul id="result"></ul>
    </form>
  </div>
</body>

</html>
