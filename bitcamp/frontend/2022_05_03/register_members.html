2. data for "register_members.java"

4. 전송버튼 1개
5. "사용자 라이선스"버튼 클릭시 내용 출력 - 해당 내용은 크롤링 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register_Members</title>
  <script src="register_members.js"></script>
  <style>
    tr {
      text-align: center;
    }

    input {
      margin-left: 5px;
    }

    #btn1 {
      position: fixed;
      left: 0;
      bottom: 50px;
    }

    .div2 {
      position: fixed;
      left: 0;
      bottom: 0;
      display: none;
    }
  </style>
</head>

<body>
  <div id="header" style="text-align: center">
    <h1 style="font-size: 50px">Register Members</h1>
  </div>
  <div style="width: fit-content; margin: auto">
    <form action="register_members.java">
      <table>
        <tr>
          <td>Name</td>
          <td>:</td>
          <td><input name="user_Name" id="user_Name" type="text" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td>:</td>
          <td><input name="user_Addr" id="user_Addr" type="text" /></td>
        </tr>
        <tr>
          <td>Tel.</td>
          <td>:</td>
          <td><input name="user_Tel" id="user_Tel" type="text" /></td>
        </tr>
        <tr>
          <td>ID</td>
          <td>:</td>
          <td><input name="user_Id" id="user_Id" type="text" /></td>
        </tr>
        <tr>
          <td>PW</td>
          <td>:</td>
          <td><input name="user_Pw" id="user_Pw" type="text" /></td>
        </tr>
      </table>
      <input type="submit" id="reg_Mem" value="Send" style="width: 215px; margin-top: 10px" />
      <!-- <button type="submit" formaction="" ></button> -->
    </form>
    <button id="btn1" onclick="view()">사용자 라이선스</button>
    <div class="div2">
      <p>안녕</p>
    </div>
    <p id="returnArea"></p>
  </div>
</body>

</html>
